name: ✅ Validate package deployment

on:
  pull_request:
    branches: [ master ]
    paths:
      - musify_cli/**

  workflow_dispatch:

  workflow_call:
    outputs:
      artifact-name:
        description: "The name of the uploaded package artifacts"
        value: ${{ jobs.build.outputs.artifact-name }}

permissions:
  contents: read

env:
  python-version: '3.12'

jobs:
  lint:
    name: 🔎 Lint
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup - Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}

      - name: 🔎 Run flake8
        uses: py-actions/flake8@v2

  test:
    name: 🧪 Run tests
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        name: [ 🐧 Linux ]
        python-version: [ 3.12, 3.13 ]
        include:
          - os: windows-latest
            name: 🪟 Windows
            python-version: 3.13
          - os: macos-latest
            name: 🍎 Mac
            python-version: 3.13
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup - Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ⚙️ Setup - Install dependencies
        run: |
          python -m pip install '.[test]'

      - name: 🧪 Run tests
        run: |
          pytest --junit-xml=test-results.xml

      - name: 📃 Publish test results report
        uses: pmeier/pytest-results-action@main
        with:
          path: test-results.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
          title: Test results | ${{ matrix.name }} - 🐍 Python${{ matrix.python-version }}
