#file: noinspection SpellCheckingInspection
local:
  name: local
  type: local
  paths:
    library: .
    playlists: .
    map:
      /different/folder: /path/to/library
      /another/path: /path/to/library
  updater:
    tags: [title, album, artist]
    replace: False
  playlists:
    filter:
      match_all: False
      contains: cool
      matches_reg_ex: ^awesome.*
  tags:
    include: test_tagging.yml
remote:
  - name: spotify
    type: spotify
    api:
      client_id: <CLIENT_ID>
      client_secret: <CLIENT_SECRET>
      scope:
        - user-library-read
        - user-follow-read
      handler:
        retry:
          initial: 0.5
          count: 200
          factor: 4
        wait:
          initial: 5
          final: 300
          step: 60
      cache:
        type: sqlite
        db: cache_db
        expire_after: P15DT
      #token_file_path: /path/to/token.json
    check:
      interval: 200
      allow_karaoke: True
    playlists:
      filter:
        is: cool playlist
      sync:
        kind: sync
        reload: False
        filter:
          artist: [bad artist, nonce]
          album: unliked album
