#file: noinspection SpellCheckingInspection
#output: test_folder
execute: True
functions: ["backup"]

logging:
  name: logger

reload:
  local:
    types: ["tracks"]
  remote:
    types: ["saved_tracks", "saved_albums"]
    extend: yes
    enrich:
      enabled: yes
      types: ["tracks", "albums"]

pause: this is a test message

filter:
  is in: include me
  is not in:
    - exclude me

libraries:
  config_path: test_libraries.yml
  local: local
  remote: spotify

backup:
  key: test key

reports:
  playlist_differences:
    enabled: True
    filter: ["a", "b", "c"]
  missing_tags:
    enabled: False
    tags: [title, artist, this tag doesn't exist, album, track]
    match_all: True

download:
  urls:
    - "https://www.google.com/search?q={}"
    - "https://www.youtube.com/results?search_query={}"
  fields: [album, artist]
  interval: 1

new_music:
  name: New Music - 2023
  start: 2023-01-01
  end: 2023-12-31
